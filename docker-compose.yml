nginx:
   image: jwilder/nginx-proxy
   environment:
      - "DEFAULT_HOST=www.darkmane.me"
   volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
   ports:
      - "80:80"
showcase:
   image: darkmane/showcase
   environment:
      - "VIRTUAL_HOST=www.darkmane.me,192.168.99.100"
   links:
      - nginx
herocombat:
   image: darkmane/herocombat
   environment:
      - "VIRTUAL_HOST=herocombat.darkmane.me"
gw2crafting:
   image: darkmane/gw2crafting
   environment:
      - "VIRTUAL_HOST=gw2craft.darkmane.me"
   links:
      - nginx
